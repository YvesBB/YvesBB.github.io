<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
     <a-entity light="type: point; intensity: 7.0; distance: 700; decay: 10"
          position="100 100 100"></a-entity>
          <a-entity light="color: #BBB; intensity: 10.5" position="-10 10 10"></a-entity> 
    
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/YvesBB/soleil/main/soleil3"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="https://raw.githubusercontent.com/YvesBB/models/main/crane4.glb"
        rotation= "165 90 175"        
        scale="4 4 4"
        position="10 -25 -20"
      >
      </a-entity>
       <a-entity
        gltf-model="https://raw.githubusercontent.com/YvesBB/models/main/bernard2.glb"
        rotation= "90 0 180"        
        scale="2 2 2"
        position="250 -150 -200"
        animation-mixer
      >
      </a-entity>
       
       <a-entity
        gltf-model="https://raw.githubusercontent.com/YvesBB/models/main/corbeau6.glb"
        rotation= "180 0 180"        
        scale="3 3 3"
        position="100 -250 -200"
        animation-mixer
      >
      </a-entity>
     <a-entity
        gltf-model="https://raw.githubusercontent.com/YvesBB/models/main/papillon1.glb"
        rotation= "180 0 180"        
        scale="4 4 4"
        position="50 -050 -300"
        animation-mixer
      >
      </a-entity>
   
    
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
